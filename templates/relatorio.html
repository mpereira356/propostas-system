{% extends "base.html" %}

{% block title %}Relatório - Sistema de Propostas{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header bg-dark text-white">
                <h4 class="mb-0">
                    <i class="bi bi-file-earmark-spreadsheet"></i> Relatório
                </h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('relatorio_export') }}" class="row g-3">
                    <div class="col-md-8">
                        <label for="cliente_id" class="form-label">Cliente (empresa)</label>
                        <select class="form-select" id="cliente_id" name="cliente_id" required>
                            <option value="">Selecione...</option>
                            {% for c in clientes %}
                                <option value="{{ c.id }}">{{ c.nome }} ({{ c.cnpj }})</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-4 d-flex align-items-end">
                        <button type="submit" class="btn btn-success w-100">
                            <i class="bi bi-download"></i> Exportar XLSX
                        </button>
                    </div>
                </form>
                <div class="row g-3 mt-2">
                    <div class="col-12">
                        <a href="{{ url_for('relatorio_export_db') }}" class="btn btn-outline-secondary w-100">
                            <i class="bi bi-database-down"></i> Exportar banco completo
                        </a>
                    </div>
                </div>
                <p class="text-muted mt-3 mb-0">
                    O relatório exporta: dados do cliente, contatos, parque instalado, visitas e propostas vinculadas ao CNPJ.
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
