{% extends "base.html" %}

{% block title %}Editar Proposta {{ proposta.id_proposta }} - Sistema de Propostas{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>
                <i class="bi bi-pencil-square"></i>
                Editar Proposta {{ proposta.id_proposta or 'N/A' }}
            </h2>
            <a href="{{ url_for('listagem') }}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Voltar
            </a>
        </div>

        <form method="POST">
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0"><i class="bi bi-info-circle"></i> Informações Gerais</h5>
                </div>
                <div class="card-body row g-3">
                    <div class="col-md-4">
                        <label class="form-label">ID da Proposta</label>
                        <input type="text" class="form-control" name="id_proposta" value="{{ proposta.id_proposta or '' }}">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Data de Emissão (dd/mm/aaaa)</label>
                        <input type="text" class="form-control" name="data_emissao" value="{{ proposta.data_emissao or '' }}">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Data de Vencimento (dd/mm/aaaa)</label>
                        <input type="text" class="form-control" name="data_vencimento" value="{{ proposta.data_vencimento.strftime('%d/%m/%Y') if proposta.data_vencimento else '' }}">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Validade</label>
                        <input type="text" class="form-control" name="validade" value="{{ proposta.validade or '' }}">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Cod Vendedor</label>
                        <input type="text" class="form-control" name="cod_vendedor" value="{{ proposta.cod_vendedor or '' }}">
                    </div>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-header bg-info text-white">
                    <h5 class="mb-0"><i class="bi bi-building"></i> Dados do Cliente</h5>
                </div>
                <div class="card-body row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Razão Social</label>
                        <input type="text" class="form-control" name="razao_social" value="{{ proposta.razao_social or '' }}">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Nome Fantasia</label>
                        <input type="text" class="form-control" name="nome_fantasia" value="{{ proposta.nome_fantasia or '' }}">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">CNPJ</label>
                        <input type="text" class="form-control" name="cnpj" value="{{ proposta.cnpj or '' }}">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Telefone</label>
                        <input type="text" class="form-control" name="telefone" value="{{ proposta.telefone or '' }}">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Celular</label>
                        <input type="text" class="form-control" name="celular" value="{{ proposta.celular or '' }}">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">E-mail</label>
                        <input type="text" class="form-control" name="email" value="{{ proposta.email or '' }}">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Pessoa de Contato</label>
                        <input type="text" class="form-control" name="pessoa_contato" value="{{ proposta.pessoa_contato or '' }}">
                    </div>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-header bg-warning text-dark">
                    <h5 class="mb-0"><i class="bi bi-tools"></i> Serviços Inclusos</h5>
                </div>
                <div class="card-body row g-3">
                    <div class="col-md-4">
                        <label class="form-label">Instalação</label>
                        <input type="text" class="form-control" name="instalacao_status" value="{{ proposta.instalacao_status or '' }}">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Qualificações</label>
                        <input type="text" class="form-control" name="qualificacoes_status" value="{{ proposta.qualificacoes_status or '' }}">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Treinamento</label>
                        <input type="text" class="form-control" name="treinamento_status" value="{{ proposta.treinamento_status or '' }}">
                    </div>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-header bg-secondary text-white">
                    <h5 class="mb-0"><i class="bi bi-shield-check"></i> Garantia</h5>
                </div>
                <div class="card-body">
                    <label class="form-label">Resumo da Garantia</label>
                    <textarea class="form-control" name="garantia_resumo" rows="4">{{ proposta.garantia_resumo or '' }}</textarea>
                </div>
            </div>

            <div class="d-flex justify-content-end gap-2">
                <a href="{{ url_for('listagem') }}" class="btn btn-outline-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save"></i> Salvar
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
