{% extends "base.html" %}

{% block title %}Editar Contato - Sistema de Propostas{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-7">
        <div class="card">
            <div class="card-header bg-warning text-dark">
                <h4 class="mb-0">
                    <i class="bi bi-pencil-square"></i> Editar Contato
                </h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" name="nome" value="{{ contato.nome }}" required>
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ contato.email or '' }}">
                        </div>
                        <div class="col-md-6">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="text" class="form-control" id="telefone" name="telefone" value="{{ contato.telefone or '' }}">
                        </div>
                        <div class="col-md-6">
                            <label for="cargo" class="form-label">Cargo (opcional)</label>
                            <input type="text" class="form-control" id="cargo" name="cargo" value="{{ contato.cargo or '' }}">
                        </div>
                        <div class="col-md-6">
                            <label for="setor" class="form-label">Setor</label>
                            <input type="text" class="form-control" id="setor" name="setor" value="{{ contato.setor or '' }}">
                        </div>
                    </div>
                    <div class="d-flex gap-2 mt-4">
                        <button type="submit" class="btn btn-warning text-dark">
                            <i class="bi bi-check-circle"></i> Salvar
                        </button>
                        <a href="{{ url_for('cliente_detalhes', id=contato.cliente_id) }}" class="btn btn-outline-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
